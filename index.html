<!DOCTYPE html>
<html lang = "en-US">
<head>
    <meta charset = "UTF-8">
    <title>Brick Breaker</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body onload = "MyGame.game.initialize();">
  <div id="game">
    <div id="main-menu" class="screen">
      <ul class = "menu">
				<li><button id = "id-new-game">New&nbsp;Game</button></li>
				<li><button id = "id-high-scores">High&nbsp;Scores</button></li>
				<li><button id = "id-help">Help</button></li>
				<li><button id = "id-about">About</button></li>
			</ul>
    </div>
    <div id="game-play" class="screen">
      <div class = "header">
        <div class="scoring" id = "score"></div>
        <div class="lives-display" id = "lives"></div>
      </div>
      <div class="gameScreen">
        <canvas id = "canvas-main" width = "1000" height = "1000" style = "width: 70%; height: 70%"></canvas>
      </div>
      <ul class = "menu">
				<li><button id = "id-game-play-back">Back</button></li>
			</ul>
    </div>
    <div id="high-scores" class="screen">
      <h1>High Scores:</h1>
      <div id="bbHighScores">

      </div>
      <ul class = "menu">
				<li><button id = "id-high-scores-back">Back</button></li>
			</ul>
    </div>
    <div id="about" class="screen">
      <h1>Brick Breaker:</h1>
      <p>Developed by</p>
      <p>Logan Smith</p>
      <p>Game Development</p>
      <ul class = "menu">
        <li><button id = "id-about-back">Back</button></li>
      </ul>
    </div>
    <div id="help" class="screen">
      <h1>Help</h1>
      <p>Wait for the countdown or press spacebar to start the game</p>
      <p>Use a or left arrow to move left, right or right arrow to move right</p>
      <ul class = "menu">
        <li><button id = "id-help-back">Back</button></li>
      </ul>
    </div>
  </div>

  <script src ="scripts/input.js"></script>
  <script src = "scripts/objects.js"></script>
  <script src = "scripts/graphics.js"></script>
  <script src = "scripts/random.js"></script>
  <script src = "scripts/ParticleSystem.js"></script>
  <script src = "scripts/collisions.js"></script>
  <script src = "scripts/brickbreak.js"></script>

  <script src = "scripts/game.js"></script>
  <script src = "scripts/mainmenu.js"></script>
  <script src = "scripts/gameplay.js"></script>
  <script src = "scripts/highscores.js"></script>
  <script src = "scripts/help.js"></script>
  <script src = "scripts/about.js"></script>

</body>
</html>
